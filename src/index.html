<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <div class="product-card__container">
        <div class="product-card__img">
          <img
            src="./images/imac.jpeg"
            alt="imac"
            class="product-image"
          >
        </div>
        <div class="product-card__title">
          <div class="title">
            Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
          </div>
        </div>
        <div class="product-card__card-id card-id">
          Код товара: 195434
        </div>
        <div class="product-card__rate">
          <div class="rate">
            <div class="stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
            <div class="rate-review">
              Отзывов: 5
            </div>
          </div>
        </div>
        <div class="product-card__price price">
          <div class="price-name">
            Цена:
          </div>
          <div class="price-value">
            69 999 грн
          </div>
        </div>
        <a href="#" data-qa="hover">
          <button class="product-card-button">КУПИТЬ</button>
        </a>
      </div>
    </div>
  </body>
</html>
